<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loguin</title>
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-login">
        <div class="container">
            <div class="left-login">
                <h1>Faça login <br>E entre para o nosso time!</h1>
                <img src="image/imglogin.svg" class="left-login-image" alt="Pop-ups">
            </div>
    
            <div class="right-login" >
                <div class="card-login">
                    <h1 class="card-login-title">LOGIN</h1>
                    <div class="textfield">
                        <label class="textfield-label" for="usuario">Usuário</label>
                        <input class="textfield-input" type="text" name="usuario" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                        <label class="textfield-label" for="senha">Senha</label>
                        <input class="textfield-input" type="password" name="usuario" placeholder="Senha">
                    </div>
                    <button class="card-login-button">Login</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
